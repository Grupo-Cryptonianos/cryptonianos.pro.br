
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" />
    <meta name="twitter:title" content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Title }}{{ end }}" />
    <meta name="twitter:site" content="{{ .Site.Params.Social.Twitter }}" />
    <meta name="twitter:creator" content="{{ .Site.Params.Social.Twitter }}" />
    <meta name="twitter:image" content="https://crg.eti.br/logo-twitter.png" />
    <meta name="twitter:image:alt" content="Cesar Gimenes web site" />

    <!-- OG data -->
    <meta property="og:locale" content="pt-BR" />
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
    <meta content="{{ .Title }}{{ if .IsHome }} - {{ .Site.Params.Tagline }}{{ else }} - {{ .Site.Title }}{{ end }}" property="og:title">
    <meta content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}" property="og:description">
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta property="og:site_name" content="{{ .Site.Title }}" />

    <meta property="og:image" content="https://crg.eti.br/logo-og.png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
 
    {{ range .Params.categories }}<meta property="article:section" content="{{ . }}" />{{ end }}
    {{ if isset .Params "date" }}<meta property="article:published_time" content="{{ time .Date }}" />{{ end }}
    
{{ if .IsPage }}
{{ if eq .Type "post" }}
<script type="application/ld+json">
{
    "@context" : "http://schema.org",
    "@type" : "TechArticle",
    "articleSection" : "{{ .Section }}",
    "name" : "{{ .Title }}",
    "headline" : "{{ .Title }}",
    "description" : "{{ if .Description }}{{ .Description }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ end }}{{ end }}",
    "inLanguage" : "pt-BR",
    "publisher": {
			"@type": "Organization",
			"name": "Cesar Gimenes",
			"url": "https://crg.eti.br",
			"logo": {
				"@type": "ImageObject",
				"url": "https://crg.eti.br/logo-og.png",
				"width":"200",
				"height":"200"
			}
		},
    "author" : "Cesar Gimenes",
    "creator" : "Cesar Gimenes",
    "accountablePerson" : "Cesar Gimenes",
    "copyrightHolder" : "Cesar Gimenes",
    "copyrightYear" : "{{ .Date.Format "2006" }}",
    "datePublished": "{{ .Date.Format $.Site.Params.ISO8601 }}",
    "dateModified" : "{{ .Date.Format $.Site.Params.ISO8601 }}",
    "url" : "{{ .Permalink }}",
    "mainEntityOfPage" : "{{ .Permalink }}",
    "wordCount" : "{{ .WordCount }}",
    "image" : "https://crg.eti.br/logo-og.png",
    "keywords" : [ "{{ range $i, $e := .Params.tags }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}" ]
}
</script>
{{ end }}
{{ end }}
